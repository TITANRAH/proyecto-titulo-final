<ion-grid>
  <ion-row>
    <ion-col size="12">

      <form (ngSubmit)="filterData()">

        <!-- Â¿EstÃ¡ pagado? -->
        
        <!-- Fecha inicio -->
      

        <!-- Fecha fin -->
        

        <!-- Estudiante -->
        <ion-row *ngIf="students.length > 0">
          <ion-col size="12">
            <ion-item>
              <ion-label>{{'label.filter.class.student' | translate}}</ion-label>
              <ion-select [(ngModel)]="filter.id_student" name="student">
                <ion-select-option [value]="student.id" *ngFor="let student of students">{{student.name + ' ' + student.surname}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- Boton filtro -->
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" type="submit">{{'label.filter' | translate}}</ion-button>
          </ion-col>
        </ion-row>

        <!-- Reset -->
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" type="button" (click)="reset()">{{'label.reset' | translate}}</ion-button>
          </ion-col>
        </ion-row>

      </form>

    </ion-col>
  </ion-row>
</ion-grid>
