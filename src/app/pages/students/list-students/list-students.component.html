<ion-grid fixed>
  <ion-row>
    <ion-col size="12">

      <ng-container *ngIf="!showForm">
        <ion-row>
          <ion-col size="12">
             <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <app-list-data [data]="students"
                           [emptyText]="'label.no.students'" 
                           [addText]="'label.add.student'"
                           (add)="showForm = true">

            <!-- este nombre viene del shared list data y es el content child creado ahi -->
            <!-- este template me muestra los estudiantes generados -->
            <ng-template #templateData let-item="item">

              <ion-list>
                <ion-item-sliding>
                  <ion-item>
                    <ion-label>{{item.name + ' ' + item.surname}}</ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option color="warning" 
                                    (click)="editStudent(item)">
                       <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-list>

            </ng-template>
            
            </app-list-data>
          </ion-col>
        </ion-row>
      </ng-container>
      
       <ng-container *ngIf="showForm">
        <ion-row>
          <ion-col size="12">

            <!-- componente padre tab 1 componente hijo list students componente hijo de list form student -->
            <!-- para cerrar enviamos el output al padre para visar que es false -->
            <app-form-student [student]="studentSelected"
                              (close)="closeForm()"></app-form-student>
          </ion-col>
        </ion-row>
       </ng-container>
       
    </ion-col> 
  </ion-row>
</ion-grid>
