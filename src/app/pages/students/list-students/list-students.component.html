<ion-grid>
  <ion-row>
    <ion-col size="12">

      <ng-container *ngIf="!showForm">

        <!-- Filtro -->
        <ion-row>
          <ion-col size="12">
            <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <!-- Mostrar lista de estudiantes -->
            <app-list-data
              [data]="students"
              [emptyText]="'label.no.students'"
              [addText]="'label.add.student'"
              (add)="showForm = true">

              <!-- Template personalizado -->
              <ng-template #templateData let-item="item">

                <ion-item-sliding>

                  <ion-item>
                    <ion-label>{{item.name + ' ' + item.surname}}</ion-label>
                  </ion-item>

                  <ion-item-options side="end">
                    <!-- Editar paciente -->
                    <ion-item-option color="warning" (click)="editStudent(item)">
                      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>

                </ion-item-sliding>

              </ng-template>

            </app-list-data>
          </ion-col>
        </ion-row>


      </ng-container>

      <ng-container *ngIf="showForm">

        <!-- Formulario para aÃ±adir/editar -->
        <ion-row>
          <ion-col size="12">
            <app-form-student
              [student]="studentSelected"
              (close)="closeForm()"
            ></app-form-student>
          </ion-col>
        </ion-row>

      </ng-container>

    </ion-col>
  </ion-row>
</ion-grid>
