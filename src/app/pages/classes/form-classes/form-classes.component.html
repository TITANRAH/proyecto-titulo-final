<form (ngSubmit)="addEditClass()">

  <!-- Fecha inicio -->
  <ion-item>
    <ion-label>{{'label.class.date.start' | translate}}</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY HH mm" [(ngModel)]="classObj.date_start" name="date_start"></ion-datetime>
  </ion-item>
  
  <!-- Fecha fin -->
  <ion-item>
    <ion-label>{{'label.class.date.end' | translate}}</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY HH mm" [(ngModel)]="classObj.date_end" name="date_end"></ion-datetime>
  </ion-item>

  <!-- Estudiantes -->
  <ion-item *ngIf="students.length > 0">
    <ion-label>{{'label.form.class.student' | translate}}</ion-label>
    <ion-select [(ngModel)]="classObj.id_student" name="student">
      <ion-select-option [value]="student.id" *ngFor="let student of students">{{student.name + ' ' + student.surname}}</ion-select-option>
    </ion-select>
  </ion-item>



  <ion-button expand="block" type="submit">{{(edit ? 'label.edit.class' : 'label.add.class') | translate}}</ion-button>
  <ion-button expand="block" type="button" (click)="closeForm()">{{'label.back' | translate}}</ion-button>
</form>
